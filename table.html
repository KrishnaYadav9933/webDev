<!DOCTYPE html>
<html lang="en">
    <head>
        <title>TableDemo</title>
    </head>
    <body>
        <h1>HTML-TABLE</h1>
        <table border="10px" bordercolor="green">
            <caption>JYOTI HOTEL</caption>
            <tr bgcolor="pink">
            <th>SR.NO</th>
            <th>ITEM</th>
            <th>PRICE</th>
            </tr>
            <tr bgcolor="yellow">
            <td>1</td>
            <td>Tea</td>
            <td>Rs. 20</td>
            </tr>
            <tr>
                <td>2</td>
                <td bgcolor="yellow">Green Tea</td>
                <td>Rs. 100</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Black Coffee</td>
                    <td>Rs. 80</td>
                    </tr>
                    <tr>
                        <td colspan="2">Grand Total</td>
                        <td>Rs. 200</td>
                    </tr>
        </table>
    </body>
</html>
