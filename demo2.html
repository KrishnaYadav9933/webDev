<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML-JavaScript</title>
        <script>
            function internal(){
                alert("Internal script tag!!")
            }
        </script>
    </head>
    <body>
        <h1>HTML-JavaScript</h1>
        <button onclick="message()">External</button>
        <br>
        <br>
        <button onmouseover="internal()">Internal</button>
    </body>
    <script src="new.js" type="text/javascript"></script>
</html>
